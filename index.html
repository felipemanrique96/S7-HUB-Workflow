<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S7 Project Workflow</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="maintitle">
            <h1>S7 HUB Workflow Progetti</h1>
            <span id="projectProgress" class="h3"></span>
            <select id="projectIdInput">
                <option value="">Select a project</option>
            </select>
            <button id="loadProjectButton">OK</button>
            <button id="saveButton">Save</button>
            <button id="resetButton">Reset</button>
        </div>
    </header>
    <main>
        <div class="flowchart-wrapper">
            <h3 class="title-left">DESIGN TEAM</h3>
            <div class="side-connector side-connector-left"></div>
            <div class="flowchart">
                <div class="phase" id="phase1">
                    <div class="icon">1</div>
                    <div class="description">
                        <h3>ANALISI</h3>
                    </div>
                </div>
                <div class="connector connector1"></div>
                <div class="phase" id="phase2">
                    <div class="icon">2</div>
                    <div class="description">
                        <h3>KICK-OFF</h3>
                    </div>
                </div>
                <div class="connector connector2"></div>
                <div class="phase" id="phase3">
                    <div class="icon">3</div>
                    <div class="description">
                        <h3>AUTORIZZAZIONI</h3>
                    </div>
                </div>
                <div class="connector connector3"></div>
                <div class="phase" id="phase4">
                    <div class="icon">4</div>
                    <div class="description">
                        <h3>SVILUPPO</h3>
                    </div>
                </div>
                <div class="connector connector4"></div>
                <div class="phase" id="phase5">
                    <div class="icon">5</div>
                    <div class="description">
                        <h3>DETTAGLIO</h3>
                    </div>
                </div>
            </div>
            <div class="side-connector side-connector-right"></div>
            <h3 class="title-right">DIREZIONE LAVORI</h3>
        </div>
      
        <div class="popup" id="popup">
            <span class="close-popup" id="closePopup">×</span>
            <div class="popup-phase-number" id="popupPhaseNumber"></div>
            <div class="completion-info">
                <span id="completionRatio"></span>
                <span id="completionPercentage"></span>
            </div>
            <div class="popup-content">
                <h3 id="popupTitle"></h3>
                <ul id="popupList"></ul>
            </div>
        </div>

        <div class="comment-popup" id="commentPopup">
            <span class="close-comment-popup" id="closeCommentPopup">×</span>
            <textarea id="commentText" placeholder="Enter your comment"></textarea>
            <div class="comment-actions">
                <button id="saveComment">Save</button>
            </div>
        </div> 
    </main>
    <script src="./script.js"></script>
</body>
</html>
